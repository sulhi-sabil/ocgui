version: 2
registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      tauri:
        patterns:
          - "@tauri-apps/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "jsdom"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
          - "tailwind-merge"
          - "clsx"

  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      tauri:
        patterns:
          - "tauri"
          - "tauri-plugin-*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      github-actions:
        patterns:
          - "actions/*"
